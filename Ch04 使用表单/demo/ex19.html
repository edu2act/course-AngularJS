<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Forms</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
        .controller("defaultCtrl", function ($scope) {
            //
        });
    </script>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <form name="myForm" novalidate>
        <div class="well">
            <div class="form-group">
                点击这里禁用所有表单输入域:<input type="checkbox" ng-model="all"><br>
                <br>
                <input type="text" ng-disabled="all">
                <input type="radio" ng-disabled="all">
                <select ng-disabled="all">
                    <option>苹果</option>
                    <option>桔子</option>
                    <option>香蕉</option>
                </select>
                <input type="submit"  ng-disabled="all">
                <button  ng-disabled="all">按钮</button><br><br>
                <textarea  ng-disabled="all" cols="35" rows="3"></textarea>
            </div>
        </div>
    </form>
</div>
</body>
</html>
