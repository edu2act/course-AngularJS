<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Forms-对象作为数据源</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
                .controller("defaultCtrl", function ($scope) {
                    $scope.name='lily';
                    $scope.obj={
                        user: 'lily',
                        pwd: 123456,
                        email: "888@qq.com"
                    }
                });
    </script>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <form name="myForm" novalidate>
        <div class="well">
            <div class="form-group">
                <label>选择一个选项:</label>
                <select ng-model="name" ng-options="y as y group by x for (x,y) in obj">
                    <option value="">(选一个)</option>
                </select>
            </div>
        </div>
        <div class="well">
            <p>你选择的是: {{name || '无'}}</p>
        </div>
    </form>
</div>
</body>
</html>
