<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
    <title>Forms</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <script>
        angular.module("exampleApp", [])
        .controller("defaultCtrl", function ($scope) {
            $scope.aa='hello'
        });
    </script>
</head>
<body>
<div id="todoPanel" class="panel" ng-controller="defaultCtrl">
    <form name="myForm" novalidate>
        <div class="well">
            <div class="form-group">
                <h3>我喜欢的水果:</h3>
                <input type="checkbox" ng-checked="aa">苹果<br>
                <input type="checkbox" ng-checked="aa">桔子<br>
                <input type="checkbox" ng-checked="aa">香蕉
            </div>
            <div class="form-group">
                <h3>我喜欢的水果:</h3>
                <input type="radio" ng-checked="true">苹果<br>
                <input type="radio" ng-checked="false">桔子<br>
                <input type="radio" ng-checked="0">香蕉
            </div>
        </div>
    </form>
</div>
</body>
</html>
